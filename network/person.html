<body>
  <div id="3d-graph"></div>

  <script type="module">

  fetch('/json/network-person-data.json').then(res => res.json()).then(gData => {

    gData.links.forEach(link => {
      console.log(link.source);
      console.log(link.target);
      const a = gData.nodes[link.source];
      const b = gData.nodes[link.target];
      !a.neighbors && (a.neighbors = []);
      !b.neighbors && (b.neighbors = []);
      a.neighbors.push(b);
      b.neighbors.push(a);

      !a.links && (a.links = []);
      !b.links && (b.links = []);
      a.links.push(link);
      b.links.push(link);
    });

    const highlightNodes = new Set();
    const highlightLinks = new Set();
    let hoverNode = null;

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
      .nodeThreeObject(node => {
        const imgTexture = new THREE.TextureLoader().load(`${node.image}`);
        const material = new THREE.SpriteMaterial({ map: imgTexture });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(12, 12);
        return sprite;
      })
      .graphData(gData)
      .nodeLabel('title')
      .nodeAutoColorBy('group')
      .linkLabel('title')
      //.linkWidth(link => link.state == "current" ? 1 : 0.5)
      .linkWidth(link => highlightLinks.has(link) ? 1 : 0.5)
      .linkDirectionalParticles(link => highlightLinks.has(link) ? 2 : 0)
      .linkDirectionalParticleWidth(1)
      .onNodeHover(node => {
        // no state change
        if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

        highlightNodes.clear();
        highlightLinks.clear();
        if (node) {
          highlightNodes.add(node);
          node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
          node.links.forEach(link => highlightLinks.add(link));
        }

        hoverNode = node || null;

        updateHighlight();
      })
      .onLinkHover(link => {
        highlightNodes.clear();
        highlightLinks.clear();

        if (link) {
          highlightLinks.add(link);
          highlightNodes.add(link.source);
          highlightNodes.add(link.target);
        }

        updateHighlight();
      })
      .linkOpacity(0.4)
      .linkAutoColorBy('group')
      .onNodeClick(node => {
        if (node.link.length) {
          window.open(node.link);
          window.focus();
        }
      })
      .onNodeRightClick(node => {
        // Aim at node from outside it
        const distance = 40;
        const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
        Graph.cameraPosition(
          { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
          node, // lookAt ({ x, y, z })
          3000  // ms transition duration
        );
      })
      .onNodeDragEnd(node => {
        node.fx = node.x;
        node.fy = node.y;
        node.fz = node.z;
      })
      .onLinkClick(link => {
        if (link.link.length) {
          window.open(link.link);
          window.focus();
        }
      });

    const linkForce = Graph
      .d3Force('link')
      .distance(link => link.state == "current" ? settings.current : settings.passed);

    const Settings = function() {
      this.current = 10;
      this.passed = 20;
    };

    const settings = new Settings();
    const gui = new dat.GUI();

    const controllerOne = gui.add(settings, 'current', 0, 100);
    const controllerTwo = gui.add(settings, 'passed', 0, 100);

    controllerOne.onChange(updateLinkDistance);
    controllerTwo.onChange(updateLinkDistance);

    function updateLinkDistance() {
      linkForce.distance(link => link.state == "current" ? settings.current : settings.passed);
      Graph.numDimensions(3); // Re-heat simulation
    }

    function updateHighlight() {
    // trigger update of highlighted objects in scene
    Graph
      .linkWidth(Graph.linkWidth())
      .linkDirectionalParticles(Graph.linkDirectionalParticles());
    }

  });

  </script>
