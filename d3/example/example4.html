<!DOCTYPE html>
<html>

<style>

.axis .domain {
  display: none;
}

</style>
<h2>Cell Phone Usage and Science Test Scores </h2>
<svg width="1000" height="600"></svg>
<p>Data taken from <a href="https://en.wikipedia.org/wiki/Programme_for_International_Student_Assessment">Programme for International Student Assessment (2012)</a></p>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 30, right: 30, bottom: 100, left: 30},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#462255", "#AA4465", "#FFA69E", "#93E1D8"]);

d3.csv("data4.csv", function(d, i, columns) {
  return d;
}, function(error, data) {
  if (error) throw error;

  // order by country's percentage of students that did well
  data.sort(function(a, b) { return b["percent good"] - a["percent good"]; });
  data.columns.pop();

  var keys = data.columns.slice(1);

  x.domain(data.map(function(d) { return d.country; }));
  y.domain([0, d3.max(data, function(d) { return d["percent good"]; })]).nice();
  z.domain(keys);

  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.country); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  g.append("g")
      .attr("class", "axis-bottom")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis-left")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Percentage");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 15)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
      
  // rotate x axis labels 90 degress
  console.log(
    d3.selectAll(".axis-bottom")
      .selectAll("text")
        .attr("transform", "rotate(90)")
             .attr("text-anchor", "start")
             .attr("y", "-4")
             .attr("x", "7")
             .attr("font-size", 15)             
  )
  
});

</script>
</html>
